<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LineSkip Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- üîπ PWA + iOS support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007aff">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>

  <!-- Screen content (everything above the tab bar) -->
  <main class="app">

    <!-- Pass Card -->
    <section class="card" id="passCard">
      <div class="card-top">
        <span class="venue">Champs Downtown</span>
        <span class="qty">Qty: 1</span>
      </div>

      <h2 class="brand">LineSkip</h2>

      <div class="qr">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=LineSkipPass"
          alt="QR Code"/>
      </div>

      <div class="details">
        <div class="detail">
          <div class="label">Passholder</div>
          <div class="value">Seth king</div>
        </div>
        <div class="detail right">
          <div class="label">Expires at</div>
          <!-- ‚úÖ JS will fill this with "Tomorrow, 4:00 AM" -->
          <div class="value" id="expiresAt">‚Äî</div>
        </div>
      </div>
    </section>

    <!-- Bottom section: instruction + buttons + dot -->
    <section class="bottom-section">
      <p class="note">
        Show doorman pass to redeem.<br />
        Only doorman should redeem.
      </p>

      <button class="btn btn-gray" id="openSheetBtn">I am the bartender or venue staff</button>
      <button class="btn btn-blue" id="howBtn">How to redeem this pass</button>

      <div class="pager-dot" aria-hidden="true"></div>
    </section>
  </main>

  <!-- Bottom Navigation with your icons -->
  <nav class="tabs" role="navigation" aria-label="Main">
    <a class="tab" href="#" aria-label="Venues">
      <img src="VENUES.jpeg" alt="" />
      <span>Venues</span>
    </a>
    <a class="tab active" href="#" aria-current="page" aria-label="My Passes">
      <img src="mY PASSES.jpeg" alt="" />
      <span>My Passes</span>
    </a>
    <a class="tab" href="#" aria-label="Drops">
      <img src="dROPS.jpeg" alt="" />
      <span>Drops</span>
    </a>
    <a class="tab" href="#" aria-label="Account">
      <img src="aCCOUNT.jpeg" alt="" />
      <span>Account</span>
    </a>
  </nav>

  <!-- ===== Slide-up bottom sheet ===== -->
  <div class="backdrop" id="backdrop"></div>
  <aside class="sheet" id="sheet" aria-hidden="true" role="dialog" aria-label="Staff redeem">
    <div class="sheet-handle"></div>

    <!-- circular logo (uses venueLogo.png if present, otherwise shows text fallback) -->
    <div class="logo-wrap">
      <img class="logo-img" src="venueLogo.png" alt="Champs logo"
           onerror="this.style.display='none'; this.previousElementSibling.style.display='flex';" />
      <div class="logo-fallback">Champs</div>
    </div>

    <div class="sheet-card">
      <div class="qr-big">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=Redeem"
          alt="Redeem QR"/>
      </div>
      <p class="current-time">
        <span>Current time</span><br />
        <strong id="liveTime">‚Äî</strong>
      </p>
    </div>

    <!-- scanner lane with moving vertical line + emojis -->
    <div class="scanner">
      <div class="scan-line"></div>
      <div class="icons">
        <span>üçÑ</span>
        <span>ü¶ê</span>
      </div>
    </div>

    <p class="warn">‚ö†Ô∏è This action cannot be undone</p>

    <button class="btn btn-blue" id="redeemBtn">Redeem</button>
    <button class="btn btn-ghost" id="cancelSheetBtn">Cancel</button>
  </aside>

  <!-- ===== Fullscreen animation overlay ===== -->
  <section class="anim-screen" id="animScreen" aria-hidden="true">
    <svg id="loaderArc" viewBox="0 0 100 100" class="arc">
      <circle cx="50" cy="50" r="40"
              stroke="white" stroke-width="8" fill="none"
              stroke-linecap="round" stroke-dasharray="200" stroke-dashoffset="200" />
    </svg>

    <svg id="checkIcon" viewBox="0 0 52 52" class="check" style="display:none;">
      <circle cx="26" cy="26" r="24" fill="none" stroke="white" stroke-width="4"/>
      <path d="M14 27 L22 35 L38 18" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    </svg>

    <div id="pieces" class="pieces" style="display:none;">‚ñ† ‚ñ†</div>

    <img id="llLogo" src="LLogo.jpeg" alt="LL Logo" class="ll-logo" style="display:none;" />

    <div class="tagline" id="tagline">Fun, Faster.</div>
  </section>

  <!-- ‚ÄúNo Passes‚Äù state after redeem -->
  <section id="noPasses" class="empty" style="display:none;">
    <h2>You Have No Passes</h2>
    <button id="buyBtn" class="btn btn-blue">Buy Another Pass</button>
  </section>

  <script src="script.js"></script>

  <!-- üîπ Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.warn("SW failed", err));
    }
  </script>
</body>
</html>
