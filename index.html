<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LineSkip Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="app">

    <!-- Pass Card -->
    <div class="card" id="passCard">
      <h2>Champs Downtown<br>LineSkip</h2>
      <div class="qty">Qty: 1</div>
      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=LineSkipPass" alt="QR Code">
      </div>
      <div class="details">
        <p><strong>Passholder</strong><br>Seth King</p>
        <p><strong>Expires at</strong><br>Sep 16, 4:00 AM</p>
      </div>
    </div>

    <!-- Bottom section: note + buttons -->
    <div class="bottom-section">
      <p class="note">
        Show doorman pass to redeem. <br>
        Only doorman should redeem.
      </p>

      <button class="btn gray" onclick="openStaffModal()">I am the bartender or venue staff</button>
      <button class="btn blue">How to redeem this pass</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="tabs">
    <div>
      <img src="VENUES.jpeg" alt="Venues">
      <span>Venues</span>
    </div>
    <div class="active">
      <img src="mY PASSES.jpeg" alt="My Passes">
      <span>My Passes</span>
    </div>
    <div>
      <img src="dROPS.jpeg" alt="Drops">
      <span>Drops</span>
    </div>
    <div>
      <img src="aCCOUNT.jpeg" alt="Account">
      <span>Account</span>
    </div>
  </nav>

</body>
</html>
